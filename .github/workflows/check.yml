name: Checks
on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
      - name: Build
        run: |
          npx lerna run build
