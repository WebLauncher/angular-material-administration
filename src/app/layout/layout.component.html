<mat-sidenav-container class="layout-container">
  <mat-sidenav mode="side"
               opened
               color="primary">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <img class="logo"
             src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg"
             alt="Logo" />
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet name="menu"></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary"
                 class="navbar-top">
      <mat-toolbar-row class="user-toolbar">
        <mat-button-toggle-group name="dataSource"
                                 [value]="dataSource"
                                 (change)="changeDataSource($event)"
                                 aria-label="Font Style">
          <mat-button-toggle value="firebase">Firebase</mat-button-toggle>
          <mat-button-toggle value="rest">REST API</mat-button-toggle>
        </mat-button-toggle-group>
      </mat-toolbar-row>
    </mat-toolbar>
    <main class="page-content">
      <router-outlet #routerOutlet="outlet"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
