<div class="loading-box-overflow"
     *ngIf="isLoading$ | async">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<ng-container *ngIf="metadata$ | async as metadata; else noMetadata">
  <mat-toolbar class="justify-between">
    <h1>Manage {{metadata?.plural}}</h1>
    <button mat-raised-button
            color="primary"
            routerLink="/{{collectionName$ | async}}/add">
      <mat-icon>add</mat-icon> Add {{metadata?.single}}
    </button>
  </mat-toolbar>
  <table mat-table
         *ngIf="(list$ | async)?.length"
         [dataSource]="list$ | async"
         class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns$ | async">
      <ng-container [matColumnDef]="column"
                    *ngIf="column != 'actions'">
        <th mat-header-cell
            *matHeaderCellDef> {{getFieldLabel(column)}} </th>
        <td mat-cell
            *matCellDef="let element"
            [innerHTML]="getValue(element, column) | async"></td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let element">
        <button mat-icon-button
                aria-label="Edit"
                routerLink="/{{collectionName$ | async}}/update/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                color="warn"
                aria-label="Delete"
                (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns$ | async"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns$ | async;"></tr>
  </table>

  <mat-card *ngIf="!(list$ | async)?.length">
    No {{metadata?.plural}} added. <a mat-button color="primary" routerLink="/{{collectionName$ | async}}/add">Add {{metadata?.single}}</a>
  </mat-card>
</ng-container>

<ng-template #noMetadata>
  <mat-chip-list>
    <mat-chip color="warn">No entity metadata defined for&nbsp;<strong>{{collectionName$ | async}}</strong>!</mat-chip>
  </mat-chip-list>
</ng-template>
