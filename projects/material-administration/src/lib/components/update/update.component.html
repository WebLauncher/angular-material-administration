<div class="loading-box-overflow"
     *ngIf="isLoading$ | async">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<ng-container *ngIf="metadata$ | async as metadata; else noMetadata">
  <mat-administration-breadcrumbs [collectionName]="collectionName$ | async"
                                  action="update"></mat-administration-breadcrumbs>
  <mat-toolbar class="justify-between toolbar-main">
    <h1>Update {{metadata?.single}}</h1>
    <span class="entity-title">{{entityTitle$ | async}}<br /><small>#{{id$ | async}}</small></span>
    <a mat-raised-button
       color="warn"
       routerLink="/{{collectionPath$ | async}}/list">
      <mat-icon>keyboard_backspace</mat-icon> Cancel
    </a>
  </mat-toolbar>
  <mat-toolbar *ngIf="subCollections$ | async as subCollections">
    <a *ngFor="let subCollection of subCollections"
       mat-raised-button
       aria-label="Manage"
       routerLink="/{{collectionName$ | async}}:{{id$ | async}}:{{subCollection?.id}}/list">
      {{subCollection?.plural | titlecase}}
    </a>
  </mat-toolbar>
  <mat-card>
    <mat-administration-form *ngIf="fields$ | async"
                             [fields]="fields$ | async"
                             (save)="save($event);"></mat-administration-form>
  </mat-card>
</ng-container>

<ng-template #noMetadata>
  <mat-chip-list>
    <mat-chip color="warn">No entity metadata defined for&nbsp;<strong>{{collectionName$ | async}}</strong>!</mat-chip>
  </mat-chip-list>
</ng-template>
