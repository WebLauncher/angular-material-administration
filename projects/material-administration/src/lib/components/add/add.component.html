<div class="loading-box-overflow"
     *ngIf="isLoading$ | async">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<ng-container *ngIf="metadata$ | async as metadata; else noMetadata">
  <mat-administration-breadcrumbs [collectionName]="collectionName$ | async"
                                  action="add"></mat-administration-breadcrumbs>
  <mat-toolbar class="justify-between">
    <h1>Add {{metadata?.single}}</h1>
    <a mat-raised-button
       color="warn"
       routerLink="/{{collectionPath$ | async}}/list">
      <mat-icon>keyboard_backspace</mat-icon> Cancel
    </a>
  </mat-toolbar>
  <mat-card>
    <mat-form [fields]="fields$ | async"
              [layout]="layout$ | async"
              *ngIf="fields$ | async"
              (ngSubmit)="submit($event);"></mat-form>
  </mat-card>
</ng-container>

<ng-template #noMetadata>
  <mat-chip-list>
    <mat-chip color="warn">No entity metadata defined for&nbsp;<strong>{{collectionName$ | async}}</strong>!</mat-chip>
  </mat-chip-list>
</ng-template>
