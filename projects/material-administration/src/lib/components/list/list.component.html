<div class="loading-box-overflow"
     *ngIf="isLoading$ | async">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<ng-container *ngIf="metadata$ | async as metadata; else noMetadata">
  <mat-toolbar class="justify-between">
    <h1>Manage {{metadata?.plural}}</h1>
    <button mat-raised-button
            color="primary"
            routerLink="/{{collectionName$ | async}}/add">
      <mat-icon>add</mat-icon> Add {{metadata?.single}}
    </button>
  </mat-toolbar>
  <table mat-table
         *ngIf="(list$ | async)?.length"
         [dataSource]="list$ | async"
         class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns$ | async">
      <ng-container [matColumnDef]="column?.id"
                    *ngIf="column?.id != 'actions'">
        <th mat-header-cell
            *matHeaderCellDef> {{column?.label}} </th>
        <td mat-cell
            *matCellDef="let element">
          <ng-container [ngSwitch]="column?.format">
            <ng-container *ngSwitchCase="'image'">
              <img [src]="getValue(element, column?.id) | async"
                   class="list-image"
                   [style]="column?.style?.list"
                   [alt]="column?.id" />
            </ng-container>

            <ng-container *ngSwitchDefault>
              <span [style]="column?.style?.list"
                    [innerHTML]="getValue(element, column?.id) | async"></span>
            </ng-container>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let element">
        <button mat-icon-button
                aria-label="Edit"
                routerLink="/{{collectionName$ | async}}/update/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                color="warn"
                aria-label="Delete"
                (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumnsNames$ | async"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumnsNames$ | async;"></tr>
  </table>

  <mat-card *ngIf="!(list$ | async)?.length">
    No {{metadata?.plural}} added. <a mat-button
       color="primary"
       routerLink="/{{collectionName$ | async}}/add">Add {{metadata?.single}}</a>
  </mat-card>
</ng-container>

<ng-template #noMetadata>
  <mat-chip-list>
    <mat-chip color="warn">No entity metadata defined for&nbsp;<strong>{{collectionName$ | async}}</strong>!</mat-chip>
  </mat-chip-list>
</ng-template>
