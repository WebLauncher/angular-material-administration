<div class="breadcrumbs-wrapper" *ngIf="links$ | async as links">
  <ng-container *ngIf="links.length > 1">
    <div class="breadcrumbs-part" *ngFor="let item of links; let last = last">
      <a mat-button routerLink="{{ basePath }}/{{ item.url }}">
        <ng-container *ngIf="item.source">
          {{ item.source | async }}
        </ng-container>
        <ng-container *ngIf="!item.source">
          {{ item.name }}
        </ng-container>
      </a>
      <mat-icon *ngIf="!last">arrow_right</mat-icon>
    </div>
  </ng-container>
</div>
